name: Build documentation, check links, spelling, grammar, and style
on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
  # Build pull requests
  pull_request:
    paths:
      - 'docs/**'
      - 'styles/**'
      - '.github/workflows/rtd-pr-preview.yml'
      - '.github/workflows/test.yml'
      - '.readthedocs.yaml'
      - '.vale.ini'
      - 'uv.lock'

jobs:
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10","3.13"]
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          # Install a specific version of uv.
          version: "0.6.5"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Create Python virtual environment, install requirements
        run: make dev

      - name: Check for broken links
        run: make linkcheckbroken

      - name: Build HTML documentation
        run: make html

      - name: Run vale
        run: make vale VALEOPTS="--minAlertLevel='warning'"
